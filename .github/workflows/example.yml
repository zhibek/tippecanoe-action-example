name: example

on:
  push:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Install Tippecanoe
      run: |-
        git clone https://github.com/felt/tippecanoe.git /tmp/tippecanoe --depth 1
        cd /tmp/tippecanoe
        make && make install
        echo $PATH
        cp ./tippecanoe /bin/tippecanoe
        which tippecanoe
